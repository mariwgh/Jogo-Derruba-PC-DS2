<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>

<body>
    <h1>Derruba PC</h1>
    
    <table>
        <tr>

            <td></td>
            <td>Tempo: <span id="timerRestante">60</span></td>
            <td></td>

            <td></td>
            <td>Nível: <span id="nivel"></span></td>
            <td></td>

    <script src="script.js"></script>

</html>
